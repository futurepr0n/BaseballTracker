<!DOCTYPE html>
<html>
<head>
    <title>Debug Hellraiser Service</title>
</head>
<body>
    <h1>Debugging Hellraiser Service</h1>
    <button onclick="testService()">Test Service</button>
    <button onclick="testDirectFetch()">Test Direct Fetch</button>
    <button onclick="clearBrowserCache()">Clear Browser Cache</button>
    <div id="results"></div>

    <script type="module">
        import hellraiserAnalysisService from './src/services/hellraiserAnalysisService.js';
        
        window.testService = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing service...</p>';
            
            try {
                console.log('üî• Testing Hellraiser Service...');
                
                // Clear service cache first
                hellraiserAnalysisService.clearCache();
                
                const analysis = await hellraiserAnalysisService.analyzeDay('2025-06-22', null);
                console.log('üî• Service result:', analysis);
                
                results.innerHTML = `
                    <h2>‚úÖ Service Test Result:</h2>
                    <p><strong>Generated By:</strong> ${analysis.generatedBy || 'Unknown'}</p>
                    <p><strong>Total Picks:</strong> ${analysis.picks?.length || 0}</p>
                    <p><strong>First Pick:</strong> ${analysis.picks?.[0]?.playerName || 'None'} ${analysis.picks?.[0]?.pitcher || ''}</p>
                    <p><strong>First Pick Reasoning:</strong> ${analysis.picks?.[0]?.reasoning || 'None'}</p>
                    <h3>Console Logs:</h3>
                    <p>Check browser console for detailed logs</p>
                `;
            } catch (error) {
                console.error('Service test error:', error);
                results.innerHTML = `<h2>‚ùå Service Error:</h2><pre>${error.message}</pre>`;
            }
        };
        
        window.testDirectFetch = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing direct fetch...</p>';
            
            try {
                console.log('üî• Testing Direct Fetch...');
                const cacheBuster = new Date().getTime();
                const response = await fetch(`/data/hellraiser/hellraiser_analysis_2025-06-22.json?v=${cacheBuster}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üî• Direct fetch result:', data);
                    
                    results.innerHTML = `
                        <h2>‚úÖ Direct Fetch Result:</h2>
                        <p><strong>Generated By:</strong> ${data.generatedBy}</p>
                        <p><strong>Total Picks:</strong> ${data.picks?.length || 0}</p>
                        <p><strong>First Pick:</strong> ${data.picks?.[0]?.playerName || 'None'} ${data.picks?.[0]?.pitcher || ''}</p>
                        <p><strong>Updated At:</strong> ${data.updatedAt}</p>
                        <h3>First Pick Details:</h3>
                        <pre>${JSON.stringify(data.picks?.[0] || {}, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `<h2>‚ùå Direct Fetch Failed:</h2><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                console.error('Direct fetch error:', error);
                results.innerHTML = `<h2>‚ùå Direct Fetch Error:</h2><pre>${error.message}</pre>`;
            }
        };
        
        window.clearBrowserCache = function() {
            // Clear all possible caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Reload page
            location.reload(true);
        };
    </script>
</body>
</html>
