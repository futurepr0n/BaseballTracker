<!DOCTYPE html>
<html>
<head>
    <title>Test Hellraiser Service</title>
</head>
<body>
    <h1>Testing Hellraiser Service</h1>
    <button onclick="testService()">Test Service Now</button>
    <div id="results"></div>

    <script type="module">
        import hellraiserAnalysisService from './src/services/hellraiserAnalysisService.js';
        
        window.testService = async function() {
            console.clear();
            console.log('ðŸ”¥ STARTING HELLRAISER SERVICE TEST');
            
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Force clear cache
                hellraiserAnalysisService.clearCache();
                
                // Call the service
                console.log('ðŸ”¥ CALLING analyzeDay...');
                const analysis = await hellraiserAnalysisService.analyzeDay('2025-06-22', null);
                
                console.log('ðŸ”¥ SERVICE RETURNED:', analysis);
                console.log('ðŸ”¥ GENERATED BY:', analysis.generatedBy);
                console.log('ðŸ”¥ FIRST PICK:', analysis.picks?.[0]);
                
                results.innerHTML = `
                    <h2>Service Test Results:</h2>
                    <p><strong>Generated By:</strong> ${analysis.generatedBy}</p>
                    <p><strong>Total Picks:</strong> ${analysis.picks?.length || 0}</p>
                    <p><strong>First Pick:</strong> ${analysis.picks?.[0]?.playerName || 'None'}</p>
                    <p><strong>First Pitcher:</strong> ${analysis.picks?.[0]?.pitcher || 'None'}</p>
                    <h3>Check Console for Detailed Logs</h3>
                `;
                
            } catch (error) {
                console.error('ðŸ”¥ SERVICE TEST ERROR:', error);
                results.innerHTML = `<h2>Error:</h2><pre>${error.message}</pre>`;
            }
        };
    </script>
</body>
</html>
