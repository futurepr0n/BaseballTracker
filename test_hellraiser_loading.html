<!DOCTYPE html>
<html>
<head>
    <title>Test Hellraiser Loading</title>
</head>
<body>
    <h1>Testing Hellraiser Python File Loading</h1>
    <div id="results"></div>

    <script type="module">
        async function testLoading() {
            const results = document.getElementById('results');
            
            try {
                // Test loading the main file
                console.log('Testing Python file loading...');
                const response = await fetch('/data/hellraiser/hellraiser_analysis_2025-06-22.json');
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <h2>✅ SUCCESS: Python file loaded!</h2>
                        <p><strong>Total Picks:</strong> ${data.picks?.length || 0}</p>
                        <p><strong>Generated By:</strong> ${data.generatedBy}</p>
                        <p><strong>First Pick:</strong> ${data.picks?.[0]?.playerName || 'None'} vs ${data.picks?.[0]?.pitcher || 'None'}</p>
                        <h3>Sample Pick Data:</h3>
                        <pre>${JSON.stringify(data.picks?.[0] || {}, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `
                        <h2>❌ FAILED: Could not load Python file</h2>
                        <p>Status: ${response.status}</p>
                        <p>URL: /data/hellraiser/hellraiser_analysis_2025-06-22.json</p>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <h2>❌ ERROR: Exception during loading</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        testLoading();
    </script>
</body>
</html>
